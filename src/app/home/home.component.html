<p class="title">Home Page</p>

<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let product of products" class="slide">
    <img class="img" src="{{ product.img }}" alt="" />
    <p class="type">{{ product.type }}</p>
    <p class="desc">{{ product.description }}</p>
  </div>
</ngx-slick-carousel>

<div class="container">
  <button class="prev" type="submit" (click)="prev()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
      />
    </svg>
  </button>

  <button class="next" type="submit" (click)="next()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
  </button>
</div>
